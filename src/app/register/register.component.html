
<section class="bodyPartTwo">
	<div class="container">

    <div class="bodyInnerPage col-rs-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 fadeInDown">
      <div class="row">
        <h2><span class="col col-4"><br>Register</span></h2>
        <span class="col col-8" *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</span>
      </div>

      ï»¿<div class="row col-md-6 col-lg-6">

          <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" name="firstName" [(ngModel)]="register.firstName" #firstName="ngModel" required />
								<div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
						</div>
						<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
								<label for="lastName">Last Name</label>
								<input type="lastName" class="form-control" name="lastName" [(ngModel)]="register.lastName" #lastName="ngModel" required />
								<div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
						</div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" [(ngModel)]="register.email" #email="ngModel" required />
                  <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="register.password" #password="ngModel" required />
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
              </div>
