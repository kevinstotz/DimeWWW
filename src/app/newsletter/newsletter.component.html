
  <form name="newsletterForm" (ngSubmit)="subscribe()" [formGroup]="newsletterForm" >
        <label for="inputsm">
        <input
              id="inputsm"
              name="email"
              class="form-control input-sm"
              placeholder="Enter Email"
              type="email"
              formControlName="email">
        </label>

        <button
            name="submitButton"
            type="submit"
            class="btn btn-success">Sign Up</button>

  </form>
