
<section class="bodyPartTwo">
	<div class="container">
    <div class="contactUsPage">
			<br />
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
						<mat-card class="contactus-card">
							<mat-card-header>
							<mat-card-title><h4>Contact Us</h4></mat-card-title>
						</mat-card-header>
						<mat-card-content>
            	<form [formGroup]="contactusForm" name="contactusForm" (ngSubmit)="sendContactUs(contactusForm)">
                      <mat-form-field
												[hideRequiredMarker]="contactusForm.hideRequired"
    										[floatLabel]="contactusForm.floatLabel"
												class="card-full-width">
                          <input matInput placeholder="Your Name"
                                formControlName="firstname">
													<mat-hint></mat-hint>
                          <mat-error *ngIf=" !contactusForm.controls.firstname.hasError('required')">Please enter a valid name</mat-error>
                          <mat-error *ngIf="contactusForm.controls.firstname.hasError('required')">Name is <strong>required</strong></mat-error>
                      </mat-form-field>
                      <br />
                      <mat-form-field  [floatLabel]="contactusForm.floatLabel" class="card-full-width">
                          <input matInput placeholder="Your Email"
                                formControlName="email">
													<mat-hint></mat-hint>
                          <mat-error *ngIf=" !contactusForm.controls.email.hasError('required')">Please enter a valid email</mat-error>
                          <mat-error *ngIf="contactusForm.controls.email.hasError('required')">Email is <strong>required</strong></mat-error>
                      </mat-form-field>

                      <br />
                      <mat-form-field  [floatLabel]="contactusForm.floatLabel" class="card-full-width">
                              <input matInput placeholder="Subject"
                                    formControlName="subject">
                          <mat-hint></mat-hint>
                          <mat-error *ngIf=" !contactusForm.controls.subject.hasError('required')">Please enter a subject</mat-error>
                          <mat-error *ngIf="contactusForm.controls.subject.hasError('required')">Subject is <strong>required</strong></mat-error>
                      </mat-form-field>

											<br />
                      <mat-form-field [floatLabel]="contactusForm.floatLabel" class="card-full-width">
                              <textarea matInput placeholder="Message"
                                    formControlName="message"></textarea>
                          <mat-hint></mat-hint>
                          <mat-error *ngIf=" !contactusForm.controls.message.hasError('required')">Please enter a Messag</mat-error>
                          <mat-error *ngIf="contactusForm.controls.message.hasError('required')">Message is <strong>required</strong></mat-error>
                      </mat-form-field>
											<input matInput formControlName="url">
											<button class="text-left" mat-button type="submit" color="primary">SEND</button><alert  class="text-right" ></alert>
									</form>
									</mat-card-content>
								</mat-card>
							</div>
			</div>
			<br>
		</div>
	</div>
</section>
