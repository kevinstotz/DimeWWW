
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.rank }}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row"><img src="/assets/images/coins/{{row.name}}.png">{{ row.name }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.value  | currency : symbol : fractionSize}}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="percentage">
      <mat-header-cell *matHeaderCellDef>%</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.percent_of_dime  | number:'1.2-2' }}%</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="market_cap">
      <mat-header-cell *matHeaderCellDef>Market Cap</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.market_cap  | currency : symbol : 0}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
