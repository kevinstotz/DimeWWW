
<section class="bodyPartTwo">
	<div class="container">
    <div class="bodydInnerPage">
      ï»¿<div class="row justify-content-left">
				<div class="col-6">
					<mat-card class="loginx-card">
						<mat-card-header>
							<mat-card-title><h4>Email Login</h4></mat-card-title>
							<mat-card-subtitle></mat-card-subtitle>
						</mat-card-header>
						<mat-card-content>
							<form [formGroup]="loginForm" name="registerForm" (ngSubmit)="login(loginForm)">
									<mat-form-field class="card-full-width">
												<input matInput
															type="email"
															placeholder="Email"
															formControlName="username">
											<mat-hint></mat-hint>
											<mat-error *ngIf=" !loginForm.controls.username.hasError('required')">Please enter a valid email</mat-error>
											<mat-error *ngIf="loginForm.controls.username.hasError('required')">Email is <strong>required</strong></mat-error>
									</mat-form-field>

									<mat-form-field class="card-full-width">
												<input matInput
															type="Password"
															placeholder="Password"
															formControlName="password">
											<mat-hint>Min 8 chars</mat-hint>
											<mat-error *ngIf=" !loginForm.controls.password.hasError('required')">Invalid Password</mat-error>
											<mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is <strong>required</strong></mat-error>
									</mat-form-field>
									<div class="row">
										<div class="col-12">
										 <alert class="al-left"></alert>
										</div>
									</div>
									<div class="row">
										<div class="col-6 al-left">
											<button mat-button type="button" color="primary" (click)="displayDialog('')">Forgot Password?</button>
										</div>
										<div class="col-6 al-right">
											<button mat-button type="submit" color="primary">Login</button>
										</div>
									</div>
									<div class="row">
											<div class="col-12 al-center">
												<button mat-button color="primary"><a routerLink="/register">Don't have an account?</a></button>
											</div>
									</div>


	          </form>
						</mat-card-content>
					</mat-card>

				</div>
				<div class="col-3 justify-content-right">
					<app-socialsignin></app-socialsignin>

				</div>

      </div>
			<br />
    </div>
  </div>
</section>
