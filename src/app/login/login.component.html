
<section class="bodyPartTwo">
	<div class="container">
    <div class="bodyInnerPage fadeInDown">
      ï»¿<div class="row">
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<mat-card class="login-card">
						<mat-card-header>
							<mat-card-title><h4>Email Login</h4></mat-card-title>
							<mat-card-subtitle></mat-card-subtitle>
						</mat-card-header>
						<mat-card-content style="height:30px;">
							<form [formGroup]="loginForm" name="registerForm" (ngSubmit)="login(loginForm)">
									<mat-form-field class="card-full-width">
												<input matInput
															type="email"
															placeholder="Email"
															formControlName="username">
											<mat-hint></mat-hint>
											<mat-error *ngIf=" !loginForm.controls.username.hasError('required')">Please enter a valid email</mat-error>
											<mat-error *ngIf="loginForm.controls.username.hasError('required')">Email is <strong>required</strong></mat-error>
									</mat-form-field>

									<mat-form-field class="card-full-width">
												<input matInput
															type="Password"
															placeholder="Password"
															formControlName="password">
											<mat-hint>Min 8 chars</mat-hint>
											<mat-error *ngIf=" !loginForm.controls.password.hasError('required')">Invalid Password</mat-error>
											<mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is <strong>required</strong></mat-error>
									</mat-form-field>
									<div>
										<span><alert class="pull-left"></alert>
										<button class="pull-right" mat-button type="submit" color="primary">Login</button></span>
										<br />
										<div><button mat-button type="button" (click)="displayDialog('FD')">Forgot Password?</button></div>
										<br />
									</div>

	          </form>
						</mat-card-content>
					</mat-card>

				</div>
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<mat-card class="social-card">
						<mat-card-header>
							<mat-card-title><h4>Social Logins</h4></mat-card-title>
						</mat-card-header>
						<mat-card-content>
							<app-socialsignin></app-socialsignin>
						</mat-card-content>
					</mat-card>
				</div>

      </div>
			<br />
    </div>
  </div>
</section>
