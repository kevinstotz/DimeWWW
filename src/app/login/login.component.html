
<section class="bodyPartTwo">
	<div class="container">
    <div class="bodyInnerPage fadeInDown">
      ï»¿<div class="row">
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<mat-card class="login-card">
						<mat-card-header>
							<mat-card-title><h4>Email Login</h4></mat-card-title>
							<mat-card-subtitle><h6><alert></alert></h6></mat-card-subtitle>
						</mat-card-header>
						<mat-card-content>
							<form [formGroup]="loginForm" name="registerForm" (ngSubmit)="login(loginForm)">
									<mat-form-field class="card-full-width">
												<input matInput
															type="email"
															placeholder="Email"
															formControlName="username">
											<mat-hint></mat-hint>
											<mat-error *ngIf=" !loginForm.controls.username.hasError('required')">Please enter a valid email</mat-error>
											<mat-error *ngIf="loginForm.controls.username.hasError('required')">Email is <strong>required</strong></mat-error>
									</mat-form-field>

									<mat-form-field class="card-full-width">
												<input matInput
															type="Password"
															placeholder="Password"
															formControlName="password">
											<mat-hint></mat-hint>
											<mat-error *ngIf=" !loginForm.controls.password.hasError('required')">Please enter a valid Password</mat-error>
											<mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is <strong>required</strong></mat-error>
									</mat-form-field>
									<div>
										<button class="pull-right" mat-button type="submit" color="primary">Login</button>
										<br /><br />
									</div>

	          </form>
						</mat-card-content>
					</mat-card>

				</div>
				<div class="col-sm-5 col-md-5 col-lg-5">
					<mat-card class="social-card">
						<mat-card-header>
							<mat-card-title><h4>Social Logins</h4></mat-card-title>
						</mat-card-header>
						<mat-card-content>
							<app-socialsignin></app-socialsignin>
						</mat-card-content>
					</mat-card>
				</div>
      </div>
			<br />
    </div>
  </div>
</section>
