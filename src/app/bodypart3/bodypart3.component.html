<section class="bodyPartThree">
		<div class="container">
  			<div class="partThreeBox">
        		<div class="row">

		          	<div class="col-7">
		         	    	<div class=""><img src="/assets/images/bodypart3/homePic3.jpg" alt=""></div>
		            </div>

		          	<div class="col-5 ">
		              	<div class="muturalFundCon">
					            	<h3><u>Together we can do this</u></h3>
					              	<p><i>Simple Investing</i></p>
													<p>We can invest in cryptocurrency.</p>
													<p>We can all enjoy the benefits.</p>
													<p>It is not just for Wall Street anymore.</p>
										</div>
		            </div>
						</div>
						<hr class="hrSize">
						<div class="row">
							<div class="col-12">
									<ngx-carousel
											[inputs]="carouselTile"
								      (carouselLoad)="carouselTileLoad($event)">

											<ngx-item NgxCarouselItem *ngFor="let Tile of carouselTileItems" class="bannerstyle">
												<div class="container">
													<div class="row">
															<div class="col-8">
																<h5>{{Tile.name}}</h5>
															</div>
															<div class="col-4">
																<a href="#"><img height="50px" width="50px" src="/assets/images/coins/{{Tile.name}}-50x50.png"></a>

															</div>
														</div>
														<div class="row">
															<div class="col-12">
							                	<div><span class="font-weight-bold">Price:</span><span> {{Tile.end_price | currency : symbol : 2}} <i class="far fa-arrow-alt-circle-up"></i></span></div>
																<div><span class="font-weight-bold">Dime :</span><span> {{Tile.percent | number : '1.2-2'}}%</span></div>
															</div>
														</div>
													</div>
					            </ngx-item>

						          <span><button NgxCarouselPrev class='leftRs'><i class="fas fa-angle-left"></i></button>
						          <button NgxCarouselNext class='rightRs'><i class="fas fa-angle-right"></i></button></span>
							     </ngx-carousel>
							 </div>
						</div>
					<hr class="hrSize">
        </div>

    </div>
</section>
